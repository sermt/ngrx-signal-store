@let vm = store.cartVm();
<mat-icon class="logo">sensors</mat-icon>
<span>The Signals Shop</span>
<input
  type="search"
  placeholder="search"
  (ngModelChange)="store.setSearchWord(searchInput.value)"
  #searchInput
  [ngModel]="store.searchWord()"
/>
<button
  mat-icon-button
  class="cart-button"
  [matBadge]="vm.itemsCount"
  [matBadgeHidden]="!vm.isActive"
  [disabled]="!vm.isActive"
  (click)="store.viewCart()"
>
  <mat-icon class="cart">shopping_cart</mat-icon>
</button>
