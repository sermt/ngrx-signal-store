<div class="image">
  <img [src]="image()" />
</div>

<div class="details">
  <div class="name">{{ item().name }}</div>
  <div class="price">
    {{ item().price | currency }}
  </div>
</div>

<app-quantity
  [amount]="item().quantity"
  (decrement)="store.decrementQuantity(item().id)"
  (increment)="store.incrementQuantity(item().id)"
></app-quantity>

<div class="total">
  {{ item().total | currency }}
</div>
